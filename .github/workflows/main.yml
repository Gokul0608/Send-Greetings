name: FastAPI CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          
      - name: Debug Python & venv
        run: |
          which python
          which pytest
          python -m pytest --version

      - name: Run Tests
        run: |
          source venv/bin/activate
          python -m pytest --junitxml=report.xml

  deploy:
    name: Deploy FastAPI App
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.108.254.29 >> ~/.ssh/known_hosts

      - name: Deploy to FastAPI Server
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.108.254.29 << 'EOF'
            cd /opt/Send-Greetings
            git pull
            pip install -r requirements.txt
            sudo systemctl restart fastapi.service
          EOF

  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ FastAPI CI/CD Success - app.goku-backend.com"
          to: "gokulraja681@yopmail.com"
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: "The deployment of FastAPI backend was successful. \n\nApplication URL: http://3.108.254.29:8000"

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ FastAPI CI/CD Failed - app.goku-backend.com"
          to: "gokulraja681@yopmail.com"
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: "The deployment of FastAPI backend has failed. Please check the logs."
